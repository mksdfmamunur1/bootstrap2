<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/media.css">
    <title>Bootstrap 2nd templete</title>
  </head>
  <body>
    <!-- header start -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <header>
            <!-- logo start -->
            <div class="logo">
              <div class="logo_img"></div>
            </div>
            <!-- logo end -->
            <!-- menu start -->
            <div class="nav">
              <ul>
                <li><a href="#"></a></li>
                <li><a href="#"></a></li>
                <li><a href="#"></a></li>
              </ul>
            </div>
            <!-- menu end -->
          </header>
        </div>
      </div>
    </div>
    <!-- header end -->

    <!--  banner start-->
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <section>
            <div class="banner">
              <h1>Story Headline</h1>
            </div>
          </section>
        </div>
      </div>
    </div>
    <!--  banner end-->

    <!--service start-->
    <section class="service">
      <!-- service top start -->
      <div class="service_top">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="heading"></div>
              <div class="para"></div>
              <div class="para"></div>
              <div class="para"></div>
              <div class="para"></div>
            </div>
          </div>
        </div>
      </div>
      <!--service top end-->
      <!--service middle start-->
      <div class="service_middle_top">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-5 offset-md-1 pad col-sm-4 offset-sm-2 col-7">
              <div class="first">
                <div class="sm_heading"></div>
              <div class="sm_para"></div>
              <div class="sm_para"></div>
              <div class="sm_para"></div>
              <div class="sm_para"></div>
              </div>
              <div class="second">
                <div class="sm_heading"></div>
              <div class="sm_para"></div>
              </div>
            </div>
            <div class="col-md-6 col-sm-6 col-5">
              <div class="service_middle_right">
                
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="para"></div>
            <div class="para"></div>
            <div class="para"></div>
          </div>
        </div>
      </div>
    </section>
    <!--service middle end-->

    <!--service bottom start-->
    <section class="service_bottom">
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-sm-4 col-4">
            <div class="single_bottom"></div>
          </div>
          <div class="col-md-4 col-sm-4 col-4">
            <div class="single_bottom"></div>
          </div>
          <div class="col-md-4 col-sm-4 col-4">
            <div class="single_bottom"></div>
          </div>
        </div>
      </div>
    </section>
    <!--service bottom end-->

    <!--  service top repet start-->
    <section>
      <div class="service_top">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="heading"></div>
              <div class="para"></div>
              <div class="para"></div>
              <div class="para"></div>
              <div class="para"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--  service top repet end-->

    <!--service end-->

    <!--  footer start-->
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
          <div class="footer"></div>
        </div>
        </div>
      </div>
    </footer>
    <!--  footer end-->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
